<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./style.css">
  <title>
    Imersão Dev - Aula 06
  </title>
</head>

<body>
  <h1>Tabela de classificação</h1>
  <div id="zerar">
    <button id="btnZerar" onclick="zerarPontuação()">Zerar Pontuação</button>
  </div>

  <table class="tabela" style="width:100%">
    <thead>
      <tr class="tabela">
        <th>Nome</th>
        <th>Vitórias</th>
        <th>Empates</th>
        <th>Derrotas</th>
        <th>Pontos</th>
        <th colspan=3>Ações</th>
      </tr>
    </thead>
    <tbody id="tabelaJogadores">

  </table>

  <input type="url" id="valor" placeholder="Nome do jogador" />
  <button type="submit" id="btn" onclick="inserir()">Inserir novo jogador</button>

  <script src="./script.js"></script>
</body>

</html>
